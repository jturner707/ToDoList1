<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script defer src="Js/main1.js"></script>

    <style>
        .error-msg {
            color: red;
        }
        .task-description { 
            display: inline-block;
            width: 66ch; 
            /* The max width in characters */ 
            word-wrap: break-word; 
        }
        .custom-hr {
            border: none;
            border-top: 2px solid #000;
            margin: 20px 0;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">ToDo List</h1>

    <!-- Add the task display container -->
    <div id="task-display"></div>
   
    <hr class="custom-hr">
  
    <h2>Add a Task:</h2>   
    <form>
        <label for="title" style="font-weight: bold;">Title</label>
        <input id="title" type="text">
        <span class="error-msg"></span>
        <br>

        <label for="description" style="font-weight: bold;">Description</label>
        <input id="description" type="text" size="72">
        <span class="error-msg"></span>
        <br>

        <button type="button" id="add-task">Add Task</button>
        <button type="button" id="clear-tasks">Clear All Tasks</button>
    </form>
    

</body>
</html>
